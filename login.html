<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Splash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="final-logo.png" alt="Loading"><br><br>
            <div class="logbox">
                <div class="b1">
                    <input type="email" class="box1" name="login" id="login" placeholder="E-Mail"><br><br> 
                </div>
                <div class="b2">
                    <input type="password" class="box2" name="password" id="password" placeholder="Password"><br><br>
                </div>
                <div class="button1">
                    <input type="submit" class="log1" name="sub" id="sub" value="Log in"> 
                </div>
                <div class="links">
                    <div class="link1">
                        <a href="#" class="l1">Forgot Password</a>
                    </div>
                    <div class="link2">
                        <a href="#" class="l2">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="a1"></div>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </main>
</body>
</html>
